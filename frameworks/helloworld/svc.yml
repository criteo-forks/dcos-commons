name: Karma
scheduler:
  principal: flink
  principalSecret: xxxx
  user: youdebug
  zookeeper: localhost:2181
  zookeeperCredential: super:xxx
  zookeeperRootDir: /demo
pods:
  chakra:
    allow-decommission: true
    count: 2
    tasks:
      ajna:
        goal: RUNNING
        cmd: "date >> ../../data/output && sleep $SLEEP_DURATION"
        cpus: 0.1
        memory: 50
        network: 1
        volume:
          path: "data"
          type: ROOT
          size: 10
        env:
          SLEEP_DURATION: 6000
